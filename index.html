<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? üíï</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .proposal-bg {
            min-height: 100vh;
            background: linear-gradient(135deg, #fda4af 0%, #fbcfe8 50%, #fca5a5 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=1600&h=900&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
        }

        .proposal-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .heart-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ec4899 0%, #ef4444 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        .accepted-heart {
            animation: bounce 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #db2777 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .yes-btn {
            background: linear-gradient(135deg, #4ade80 0%, #16a34a 100%);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 24px;
            padding: 15px 50px;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(34, 197, 94, 0.6);
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        }

        .no-btn {
            background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4);
        }

        .no-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.6);
        }

        .no-btn-floating {
            position: fixed !important;
            transition: all 0.3s ease-out !important;
            z-index: 1000;
        }

        .no-btn-floating:hover {
            transform: scale(1.05);
        }

        .message-box {
            background: #fce7f3;
            border: 2px solid #f9a8d4;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        .bottom-hearts i {
            animation: pulse 1.5s infinite;
            color: #ec4899;
        }

        .success-card {
            animation: bounce 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .proposal-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let noCount = 0;
        let accepted = false;

        const noMessages = [
            "Are you sure? Think again... üí≠",
            "Really? My heart is breaking... üíî",
            "Please reconsider! I believe in us ‚ú®",
            "Don't break my heart... ü•∫",
            "One more chance? I promise magic üåü",
            "Is that your final answer? üò¢",
            "My world revolves around you üåç",
            "You're making this harder... üí´"
        ];

        function getRandomPosition(buttonWidth, buttonHeight) {
            // Add padding to ensure button stays fully visible
            const padding = 30;
            const maxX = window.innerWidth - buttonWidth - (padding * 2);
            const maxY = window.innerHeight - buttonHeight - (padding * 2);

            // Ensure minimum values are at least padding
            const x = Math.max(padding, Math.min(Math.random() * (window.innerWidth - buttonWidth - padding), maxX));
            const y = Math.max(padding, Math.min(Math.random() * (window.innerHeight - buttonHeight - padding), maxY));

            return { x, y };
        }

        function handleNoButtonInteraction(event) {
            if (noCount >= noMessages.length) {
                event.preventDefault();
                event.stopPropagation();

                const button = event.target;
                const buttonWidth = button.offsetWidth;
                const buttonHeight = button.offsetHeight;
                const pos = getRandomPosition(buttonWidth, buttonHeight);

                button.style.left = pos.x + 'px';
                button.style.top = pos.y + 'px';

                // Cycle through messages again
                const messageElement = document.querySelector('.message-box p');
                if (messageElement) {
                    const randomMessage = noMessages[Math.floor(Math.random() * noMessages.length)];
                    messageElement.textContent = randomMessage;
                }

                return false;
            }
        }

        function renderProposal() {
            const app = document.getElementById('app');

            if (accepted) {
                app.innerHTML = `
                    <div class="proposal-bg">
                        <div class="bg-overlay"></div>
                        <div class="floating-hearts" id="hearts"></div>
                        <div class="proposal-card success-card text-center">
                            <div class="heart-icon accepted-heart">
                                <i class="fas fa-heart fa-3x text-white"></i>
                            </div>
                            <h1 class="display-3 fw-bold gradient-text mb-4">Thank You! üíï</h1>
                            <p class="fs-2 text-dark mb-4 fw-semibold">For Coming Into My Life</p>
                            <div class="mb-3">
                                <p class="fs-5 text-secondary">You've made me the happiest person alive ‚ú®</p>
                                <p class="fs-5 text-secondary">Every moment with you is a treasure I'll cherish forever üíé</p>
                                <p class="fs-5 text-secondary">Our journey together starts now... üåü</p>
                            </div>
                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <i class="fas fa-sparkles fa-2x text-warning"></i>
                                <i class="fas fa-heart fa-2x text-danger"></i>
                                <i class="fas fa-sparkles fa-2x text-warning"></i>
                            </div>
                        </div>
                    </div>
                `;
                createFloatingHearts();
            } else {
                const noButtonSize = Math.min(100 + noCount * 20, 300);
                const noButtonHeight = Math.min(60 + noCount * 8, 120);

                app.innerHTML = `
                    <div class="proposal-bg">
                        <div class="bg-overlay"></div>
                        <div class="proposal-card text-center">
                            <div class="heart-icon">
                                <i class="fas fa-heart fa-3x text-white"></i>
                            </div>
                            <h1 class="display-3 fw-bold gradient-text mb-4">Will You Be Mine? üíï</h1>
                            <div class="mb-4">
                                <p class="fs-4 text-dark fw-medium">You light up my world like nobody else ‚ú®</p>
                                <p class="fs-5 text-secondary">The way you smile, the way you laugh, everything about you makes my heart skip a beat</p>
                                <p class="fs-5 text-secondary fst-italic">I promise to make every day magical with you üåü</p>
                            </div>
                            
                            ${noCount > 0 ? `
                                <div class="message-box">
                                    <p class="fs-5 fw-bold text-danger mb-0">
                                        ${noMessages[Math.min(noCount - 1, noMessages.length - 1)]}
                                    </p>
                                </div>
                            ` : ''}
                            
                            <div class="d-flex flex-column flex-md-row gap-4 align-items-center justify-content-center mt-4">
                                <button onclick="handleYes()" class="yes-btn">
                                    Yes! üíö
                                </button>
                                <button 
                                    ${noCount >= noMessages.length ?
                        'onmouseenter="handleNoButtonInteraction(event)" onclick="handleNoButtonInteraction(event)"' :
                        'onclick="handleNo()"'}
                                    class="no-btn ${noCount >= noMessages.length ? 'no-btn-floating' : ''}"
                                    style="width: ${noButtonSize}px; height: ${noButtonHeight}px; font-size: ${Math.min(18 + noCount * 2, 24)}px;">
                                    ${noCount === 0 ? 'No üíî' : 'No?? üò¢'}
                                </button>
                            </div>
                            
                            ${noCount >= 3 ? `
                                <p class="mt-4 text-muted fst-italic small">
                                    ${noCount >= noMessages.length
                            ? 'The "No" button is running away! Try to catch it... üòè'
                            : 'The "No" button is growing... maybe it\'s a sign? üòâ'}
                                </p>
                            ` : ''}
                            
                            <div class="bottom-hearts d-flex justify-content-center gap-3 mt-4">
                                <i class="fas fa-heart fa-lg" style="animation-delay: 0s"></i>
                                <i class="fas fa-heart fa-lg" style="animation-delay: 0.2s"></i>
                                <i class="fas fa-heart fa-lg" style="animation-delay: 0.4s"></i>
                                <i class="fas fa-heart fa-lg" style="animation-delay: 0.6s"></i>
                                <i class="fas fa-heart fa-lg" style="animation-delay: 0.8s"></i>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function createFloatingHearts() {
            const container = document.getElementById('hearts');
            if (!container) return;

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('i');
                heart.className = 'fas fa-heart floating-heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.color = 'white';
                container.appendChild(heart);
            }
        }

        function handleYes() {
            accepted = true;
            renderProposal();
        }

        function handleNo() {
            noCount++;
            renderProposal();
        }

        renderProposal();
    </script>
</body>

</html>
